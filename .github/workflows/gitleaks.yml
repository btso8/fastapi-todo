name: Secrets Scan
on:
  pull_request:
  push: { branches: [ "main" ] }
permissions: { contents: read }
jobs:
  gitleaks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - uses: gitleaks/gitleaks-action@v2
        with:
          args: detect --source . --no-git --redact
